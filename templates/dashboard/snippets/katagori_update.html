{% extends 'dashboard/base.html' %}

{% block content %}
<div class="content">
    <div class="row"> 
<div class="col-md-12">
    <div class="card ">
        <form method="POST" class="form-horizontal">
          {% csrf_token %}
      <div class="card-header ">
        <h4 class="card-title">{{ title }}</h4>
      </div>
      <div class="card-body ">
        <form method="get" action="/" class="form-horizontal">
          <div class="row">
            <label class="col-sm-2 col-form-label">Nama Katagori</label>
            <div class="col-sm-10">
              <div class="form-group">
                <input type="text" name="nama_katagori" value="{{ Katagori }}" class="form-control">
                <span class="form-text text-warning text-sm">Masukan Nama Katagori Yang Diinginkan</span>
                <span class="form-text text-danger text-sm">{{ pesan }}</span>
              </div>
            </div>
          </div>
      </div>
      <div class="card-footer text-right">
        <button class="btn btn-success">Simpan</button>
      </div>
    </form>
    </div>
  </div>
</div>
</div>
{% endblock %}
